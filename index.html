<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Connected Divs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 400px;
            padding: 20px;
        }

        .purple-div {
            position: absolute;
            top: 85px;
            left: 150px;
            width: 50px;
            height: 50px;
            background: #9333ea;
            border-radius: 12px;
            display: flex;
            padding: 7px;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            z-index: 2;
        }

        .content-div {
            position: absolute;
            top: 80px;
            right: 50px;
            width: min(350px, calc(100% - 250px));
            min-height: 160px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .content-div h3 {
            color: #9333ea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .content-div p {
            color: #cccccc;
            line-height: 1.6;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .content-div .meta {
            color: #888;
            font-size: 12px;
        }

        /* Connection line */
        .connection-line {
            position: absolute;
            top: 110px;
            left: 170px;
            right: 400px;
            height: 1px;
            background: transparent;
            border-radius: 1px;
            z-index: 1;
        }

        /* Animated line that grows from 0% to 100% */
        .connection-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #9333ea, #c084fc);
            border-radius: 1px;
            animation: drawLine 3s ease-in-out forwards;
        }

        /* Animated pulse that follows the line */
        .connection-line::after {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #c084fc, transparent);
            border-radius: 2px;
            opacity: 0;
            animation: pulse 3s ease-in-out infinite;
            animation-delay: 2s;
        }

@keyframes pulse {
    0% {
        left: 0;
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        left: calc(100% - 20px);
        opacity: 0;
    }
}

@keyframes drawLine {
    0% {
        width: 0%;
        opacity: 0;
        background: linear-gradient(90deg, #9333ea, #c084fc);
    }
    40% {
        opacity: 1;
        background: linear-gradient(90deg, #a57be2, #a57be2);
    }
    60% {
        width: 100%;
        opacity: 1;
        background: linear-gradient(90deg, #9E6ACF, #9E6ACF);
    }
    90% {
        width: 100%;
        opacity: 1;
        background: linear-gradient(90deg, #a0a0a0, #a0a0a0);
    }
    100% {
        width: 100%;
        opacity: 1;
        background: linear-gradient(90deg, #888, #888);
    }
}


        /* Connection dots */
        .start-dot {
            position: absolute;
            top: 105px;
            left: 165px;
            width: 12px;
            height: 12px;
            background: #9333ea;
            border-radius: 50%;
            box-shadow: 0 0 15px #9333ea;
            animation: glow 2s infinite alternate;
            z-index: 3;
        }

        .end-dot {
            position: absolute;
            top: 105px;
            right: 395px;
            width: 12px;
            height: 12px;
            background: #9333ea;
            border-radius: 50%;
            box-shadow: 0 0 15px #9333ea;
            animation: glow 2s infinite alternate;
            z-index: 3;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #9333ea; }
            100% { box-shadow: 0 0 25px #9333ea, 0 0 35px #9333ea; }
        }

        /* Hover effects */
        .purple-div:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .content-div:hover {
            border-color: #9333ea;
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.3);
            transition: all 0.3s ease;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                min-height: 600px;
            }
            
            .purple-div {
                position: static;
                margin: 20px auto 40px auto;
                width: 100px;
                height: 100px;
            }
            
            .content-div {
                position: static;
                width: 100%;
                margin: 40px auto 20px auto;
                max-width: 400px;
            }
            
            /* Hide connection elements on mobile for cleaner look */
            .connection-line,
            .start-dot,
            .end-dot {
                display: none;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            
            .purple-div {
                left: 30px;
                width: 100px;
                height: 100px;
            }
            
            .content-div {
                right: 30px;
                width: min(300px, calc(100% - 200px));
            }
            
            .connection-line {
                left: 130px;
                right: 330px;
            }
            
            .start-dot {
                left: 125px;
            }
            
            .end-dot {
                right: 325px;
            }
        }

        @media (min-width: 1025px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Purple div -->
        <div class="purple-div">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"><path d="M17 15h-5m-5-5l.234.195c1.282 1.068 1.923 1.602 1.923 2.305c0 .703-.64 1.237-1.923 2.305L7 15"/><path d="M22 12c0 4.714 0 7.071-1.465 8.535C19.072 22 16.714 22 12 22s-7.071 0-8.536-1.465C2 19.072 2 16.714 2 12s0-7.071 1.464-8.536C4.93 2 7.286 2 12 2c4.714 0 7.071 0 8.535 1.464c.974.974 1.3 2.343 1.41 4.536"/></g></svg>
        </div>

        <!-- Connection line with animated pulse -->
        <div class="connection-line"></div>

        <!-- Content div -->
        <div class="content-div">
            <h3>Connected Content</h3>
            <p>This div contains any content you want. It's connected to the purple div with an animated line.</p>
            <p>You can add text, images, buttons, or any other HTML content here.</p>
            <div class="meta">Status: Connected â€¢ Last update: Just now</div>
        </div>
    </div>
</body>
</html>
